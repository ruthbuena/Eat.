<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Eat.</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="style/css" href="tables.css">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<header>
		<div  class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1 class="text-center">EAT.</h1>
						<p class="text-center">WE ARE BETTER THEN OPENTABLE</p>
						<p>&nbsp;</p>
						<p class="text-center"><a class="btn btn-primary btn-lg" href="/index.html" role="button">Home</a> </p>
						<p class="text-center"><a class="btn btn-primary btn-lg" href="/booking.html" role="button">VIEW TABLES</a> </p>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="row">
		<div class="container col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<p class="panel-title">Table Reservation</p>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label for="phoneNumber">Phone Number</label>
							<input type="text" class="form-control" id="phoneNumber">
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="username">Unique ID</label>
							<input type="text" class="form-control" id="uniqueID">
						</div>
						<button type="submit" class="add-user btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(".add-user").on("click", function(event) {
			event.preventDefault();
			var newUser = {
				name: $("#name").val().trim(),
				phoneNumber: $("#phoneNumber").val().trim(),
				email: $("#email").val().trim(),
				uniqueID: $("#uniqueID").val().trim()
			};
			console.log(newUser);
			$.post("/api/new", newUser)
			.done(function(data) {
				console.log(data);
				alert("Adding character...");
			});
		});
	</script>
</body>
</html>
